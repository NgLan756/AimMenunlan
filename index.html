<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FF Hack Menu</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@500;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      background: #150000;
      font-family: 'Be Vietnam Pro', sans-serif;
      color: #fff;
    }

    /* nlan x3 */
    .laser {
      position: fixed;
      top: 0;
      left: -50%;
      width: 200%;
      height: 100%;
      pointer-events: none;
      background: linear-gradient(
        to right,
        transparent,
        rgba(0, 255, 98, 0.15),
        transparent
      );
      animation: moveLaser 2s ease-in-out infinite alternate;
      z-index: 0;
      mix-blend-mode: screen;
      filter: blur(16px);
      opacity: 0.7;
    }

    .laser2 {
      position: fixed;
      top: 0;
      left: -60%;
      width: 220%;
      height: 100%;
      pointer-events: none;
      background: linear-gradient(
        to right,
        transparent,
        rgba(0, 255, 42, 0.205),
        transparent
      );
      animation: moveLaser2 2.5s ease-in-out infinite alternate;
      z-index: 0;
      mix-blend-mode: screen;
      filter: blur(20px);
    }

    @keyframes moveLaser {
      0% { left: -50%; }
      100% { left: 50%; }
    }

    @keyframes moveLaser2 {
      0% { left: -60%; }
      100% { left: 40%; }
    }

    .container {
      position: relative;
      max-width: 380px;
      margin: 0 auto;
      padding: 30px 20px;
      z-index: 1;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
      color: #00ffc8;
      text-shadow: 0 0 12px #00ffc8;
    }

    .section {
      background: rgba(255, 255, 255, 0.06);
      padding: 18px 20px;
      border-radius: 16px;
      margin-bottom: 25px;
      box-shadow: 0 0 15px #00ff6a;
      backdrop-filter: blur(3px);
    }

    .section h2 {
      font-size: 22px;
      margin-bottom: 14px;
      color: #ffffff;
      text-shadow: 0 0 25px #5eff00;
    }

    .option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px 0;
      font-size: 16px;
    }

    .toggle {
      position: relative;
      width: 48px;
      height: 26px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #2e2c2c8a;
      transition: 0.4s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    .toggle input:checked + .slider {
      background-color: #00ff66;
      box-shadow: 0 0 10px #00ff66;
    }

    .toggle input:checked + .slider:before {
      transform: translateX(22px);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #bbb;
      text-shadow: 0 0 4px #999;
    }
  </style>
</head>
<body>

  <div class="option">

      </div>
<div class="option">
